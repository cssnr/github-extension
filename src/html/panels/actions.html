<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Extension Side Panel</title>
    <link rel="icon" href="/images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="/dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script type="text/javascript" src="/js/theme.js"></script>
</head>
<body class="d-flex flex-column h-100">

<header class="flex-shrink-0">
<div class="container-fluid p-2">
    <div class="d-flex flex-row align-items-center">
        <div class="dropdown">
            <a class="link-body-emphasis text-decoration-none" id="bs-theme-dropdown" title="Theme Switcher" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                <i id="theme-icon" class="fa-solid fa-circle-half-stroke fa-lg" style="min-width: 20px;"></i> <i class="fa-solid fa-caret-down fa-xs mx-1"></i></a>
            <ul class="dropdown-menu auto dropdown-menu-end" aria-labelledby="bs-theme-dropdown">
                <li><button class="dropdown-item" data-bs-theme-value="dark" aria-pressed="false">
                    <i class="fa-regular fa-moon" style="min-width: 16px;"></i> <span class="ms-3">Dark</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="light" aria-pressed="false">
                    <i class="fa-solid fa-sun" style="min-width: 16px;"></i> <span class="ms-3">Light</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="auto" aria-pressed="false">
                    <i class="fa-solid fa-circle-half-stroke" style="min-width: 16px;"></i> <span class="ms-3">Auto</span></button></li>
            </ul>
        </div>

        <div class="flex-fill text-center">
            <a class="link-body-emphasis text-decoration-none fs-4" title="Home Page" href="homepage_url">
                <img src="/images/logo32.png" alt="Logo" class="mb-1" style="height: 1.1em;">
                GitHub Ext.</a>
            <a class="link-body-emphasis text-decoration-none small" title="Release Notes" href="version_url">
                v<span class="version"></span></a>
        </div>

        <div class="">
            <a class="btn btn-sm btn-outline-info" role="button" href="/html/options.html" title="Options">
                <i class="fa-solid fa-gears"></i></a>
        </div>
    </div> <!-- d-flex -->
</div> <!-- container-fluid -->
</header>

<hr class="my-0">

<main class="flex-grow-1">
<div class="container-fluid p-3">

    <div id="cloneEL" class="d-none">
        <!--    <div class="d-flex align-items-center">-->
        <h1>Clone Repo</h1>
        <p>Do it yourself, lazy fuck!</p>
        <!--    </div>-->
    </div>

    <div id="mirrorEl" class="d-none">
        <h1>Mirror Repo</h1>
<!--        <div class="mb-2">-->
<!--            <label for="url" class="form-label">Full Repository URL</label>-->
<!--            <input id="url" placeholder="Full Repository URL" class="form-control" type="text" aria-describedby="urlHelp">-->
<!--            <div id="urlHelp" class="form-text small">Full Repo URL. Overrides Others.</div>-->
<!--        </div>-->
<!--        <div class="d-flex flex-row align-items-center justify-content-center">-->
<!--            <hr class="w-100 my-0">-->
<!--            <span class="fw-bold text-nowrap mx-2">OR</span>-->
<!--            <hr class="w-100 my-0">-->
<!--        </div>-->
        <div class="mb-2">
            <label for="host" class="form-label">Full Host</label>
            <input id="host" value="https://codeberg.org" placeholder="https://codeberg.org" class="form-control" type="text" aria-describedby="hostHelp">
            <div id="hostHelp" class="form-text small visually-hidden">Full Host.</div>
        </div>
        <div class="mb-2">
            <label for="owner" class="form-label">Full Owner</label>
            <input id="owner" placeholder="repo-owner" class="form-control" type="text" aria-describedby="ownerHelp">
            <div id="ownerHelp" class="form-text small visually-hidden">Full Owner.</div>
        </div>
        <div class="mb-2">
            <label for="name" class="form-label">Full Name</label>
            <input id="name" placeholder="repo-name" class="form-control" type="text" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text small visually-hidden">Full Name.</div>
        </div>
    </div>

    <button id="mirror-repo" class="btn btn-outline-warning w-100">
        Mirror Repository <i class="fa-regular fa-clone ms-1"></i></button>

</div>
</main>

<footer class="flex-shrink-0">
<div class="container-fluid mb-2">
    <div class="row">
        <div class="col-12 d-grid gap-2">
            <a href="/html/sidepanel.html" class="btn btn-outline-success">
                Side Panel Home <i class="fa-solid fa-table-list ms-1"></i></a>
            <button class="btn btn-outline-info close-panel">
                Close Panel <i class="fa-regular fa-circle-xmark ms-1"></i></button>
        </div>
    </div>
</div>
</footer>

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div id="clone" class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="6000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
    <i class="fa-regular fa-clone"></i>
    <i class="fa-solid fa-code-fork"></i>
</div> <!-- clone -->

<script type="text/javascript" src="/dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/dist/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
